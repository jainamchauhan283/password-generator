<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random Password Generator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web"
      rel="stylesheet"
    />
    <link href="images/rpwg.png" rel="icon" type="image/png" />
  </head>

  <body>
    <div class="main">
      <div id="head">
        <p id="main-title">Random Password Generator</p>
        <div id="main-logo"></div>
      </div>
      <div class="player">
        <div class="selector-box">
          <div id="password-length-input" class="selector-number">
            <div id="up" class="number-input-button">+</div>
            <div id="down" class="number-input-button">-</div>
            <p id="val">20</p>
          </div>
          <button id="numbers-button" class="selector-button">Numbers</button>
          <button id="lowercase-button" class="selector-button">
            Lowercase Characters
          </button>
          <button id="uppercase-button" class="selector-button">
            Uppercase Characters
          </button>
          <button id="symbols-button" class="selector-button">Symbols</button>
        </div>
        <div class="result-box">
          <p id="strength-label"></p>
          <p id="refresh">Generate</p>
          <textarea id="result-label" class="result-label" readonly></textarea>
        </div>
      </div>
      <div id="toast"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
